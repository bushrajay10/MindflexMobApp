plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // For Firebase integration
}

android {
    namespace = "com.example.mindflex"  // Ensure this matches your package name
    compileSdk = 34  // Updated to SDK version 34
    ndkVersion = flutter.ndkVersion  // Using Flutter's NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mindflex"  // Ensure this matches your package name
        minSdk = 21  // Set the minimum SDK version
        targetSdk = 34  // Set target SDK version to 34
        versionCode = 1  // Define version code (increment for each release)
        versionName = "1.0.0"  // Set the version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Ensure you have signing config set up if needed
        }
    }
}

flutter {
    source = "../.."  // Make sure this points to your Flutter project directory
}
